<!doctype html>
<html lang="%sapper.lang%">
<head>
	<meta charset="utf-8">
	
	<meta property="og:site_name" content="openradio.app">
	<meta property="og:type" content="website">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="60x60" href="/static/img/icons/v1/apple-icon-60x60.png">

	<link rel="apple-touch-icon" sizes="120x120" href="/static/img/icons/v1/apple-icon-120x120.png">

	<link rel="apple-touch-icon" sizes="180x180" href="/static/img/icons/v1/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/static/img/icons/v1/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/img/icons/v1/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/img/icons/v1/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/img/icons/v1/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/static/img/icons/v1/ms-icon-144x144.png">

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<link rel="preconnect" href="https://www.google-analytics.com">
	<link rel="preconnect" href="https://www.googletagmanager.com">
	<!--
		<script data-ad-client="ca-pub-6229656373494263" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	-->

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%

	<style>
		.ad {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: var(--adbar-height);
			max-height: var(--adbar-height);
			min-height: var(--adbar-height);
			box-sizing: border-box;
			background: #ddd;
			border-top: #999 1px solid;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>

	<div class="ad">
		<ins class="adsbygoogle"
			 style="display:block"
			 data-ad-client="ca-pub-6229656373494263"
			 data-ad-slot="7901569070"
			 data-ad-format="auto"
			 data-full-width-responsive="true"
			 %openradio.adtest-attr%
		></ins>
	</div>
<!-- deferjs -->
<script>
	!function(e,o,t,n,i,d){function f(e,t){d?n(e,t||32):i.push(e,t)}function c(e,t,n,i){return t&&o.getElementById(t)||(i=o.createElement(e||'SCRIPT'),t&&(i.id=t),n&&(i.onload=n),o.head.appendChild(i)),i||{}}d=/p/.test(o.readyState),e.addEventListener('on'+t in e?t:'load',function(){for(d=1;i[0];)f(i.shift(),i.shift())}),f._=c,e.defer=f,e.deferscript=function(e,t,n,i){f(function(){c('',t,i).src=e},n)}}(this,document,'pageshow',setTimeout,[]);
</script>

<!-- Sapper creates a <script> tag containing `src/client.js`
     and anything else it needs to hydrate the app and
     initialise the router -->
<!-- Global site tag (gtag.js) - Google Analytics -->

%sapper.scripts%

<!-- Global site tag (gtag.js) - Google Analytics -->
<script>
	if(location.host === "openradio.app" && location.port === ""){
		//const script = document.createElement("script");
		//script.src = "https://www.googletagmanager.com/gtag/js?id=UA-152513630-1";
		//script.async = true;
		//const target = document.getElementsByTagName("script")[0];
		//target.parentElement.insertBefore(script, target);

		gtag('js', new Date());
		gtag('config', 'UA-152513630-1');
	}

	(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
